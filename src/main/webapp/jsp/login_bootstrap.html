<html>
<head>
<title>Bootstrap 模板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
	href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script
	src="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css"></script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<style type="text/css">
	.whiteFont{color : white}
	.alpha {background-color:rgba(0,0,0,0) }
</style>
</head>

<body style="background: url(bg.jpg) no-repeat center center; background-size:cover; ">
	<div class="container" >
		<div class="row">
			<div class="col-xs-4 col-md-offset-4 " style="margin-top: 50px">
				<form>
					<div class="page-header">
					  <h1 class="text-center whiteFont" >Sign in to System</h1>
					</div>
					<div class="panel panel-default alpha" >
					   <div class="panel-body ">
					   		<p class="text-left whiteFont">帐号</p>
					   		<div class="input-group col-sm-12">
								<input type="text" class="form-control alpha whiteFont" placeholder="Username" aria-describedby="sizing-addon2">
							</div><br/>
					   		<p class="text-left whiteFont">密码</p>
							<div class="input-group col-sm-12">
								<input type="password" class="form-control alpha whiteFont" placeholder="Password" aria-describedby="sizing-addon2">
							</div><br/>
							<button type="button" class="btn btn-default btn-block">
						     	 登录
						    </button>
					   </div>
					</div>
				</form>
				<address style="margin-top:70px" class="text-center whiteFont">
				  <strong>Copyright © 1992 - 2016 Junking. All Rights Reserved</strong><br>
				</address>
			</div>
		</div>
	</div>
</body>
</html>
